<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Linus Nestorson</title>
    <script
      src="https://kit.fontawesome.com/6a14190d0f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- This class sets the style for body of index page "Home" -->

  <body class="index_body">

    <!-- Header containing navbar, photo, contact button and name -->

    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
      </nav>
      <section class="header_container">
        <img
          class="main_face_img"
          src="img/LinusHukandesCroped.jpg"
          alt="Linus Hukandes"
        />
        <button
          type="button"
          class="contact_btn"
          data-toggle="modal"
          data-target="#myModal"
        >
          Contact
        </button>
        <div id="myModal" class="modal fade" class="modal_size" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p>Email: linus@nestorson.com</p>
                <p>Phone: +46724035832</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary">
                  <a href="mailto:linus@nestorson.com""
                    >Mail me!</a
                  >
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="name_container">
          <h1 class="fullname">Linus Nestorson</h1>
          <h1 class="person_firstname">Linus</h1>
          <h1 class="person_lastname">Nestorson</h1>
        </div>
      </section>
    </header>

    <!-- Main section of page containing text about me and skillset grid-->

    <main class="index_main">
      <div class="text_section">
        <h3><i class="fas fa-user-ninja"></i> About</h3>
        <p>
          Former engineer now looking for job opportunities as a fullstack
          developer on the west coast of Sweden or abroad.
        </p>
      </div>
      <div class="skills">
        <h3><i class="fas fa-star"></i> Skillset</h3>
        <div class="skill_grid">
          <img class="logo1" src="img/net-seeklogo.com.svg" alt=".net_logo" />
          <img
            class="logo2"
            src="img/react-seeklogo.com.svg"
            alt="javascript logo"
          />
          <img
            class="logo3"
            src="img/c-sharp-c-seeklogo.com.svg"
            alt="c#_logo"
          />
          <img class="logo4" src="img/icons8-html-5.svg" alt="html logo" />
          <img class="logo5" src="img/icons8-css3.svg" alt="react_logo" />
          <img
            class="logo6"
            src="img/javascript-seeklogo.com.svg"
            alt="css logo"
          />
        </div>
      </div>
    </main>

    <!-- Footer section contains logos of social medias -->

    <footer>
      <a target="_blank" href="https://github.com/LinusNestorson"
        ><i class="fab fa-github footer_logos"></i
      ></a>
      <a target="_blank" href="https://www.linkedin.com/in/linusnestorson/"
        ><i class="fab fa-linkedin footer_logos"></i>
      </a>
    </footer>
    <script src="javascript/logic.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
